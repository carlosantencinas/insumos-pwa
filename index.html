<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cargar Excel desde GitHub en PWA</title>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Lectura de Excel desde GitHub</h1>
  <pre id="output" style="white-space: pre-wrap; background: #eee; padding: 10px;"></pre>

  <script>
async function cargarExcelDesdeGitHub() {
  const urlExcel = "https://raw.githubusercontent.com/carlosantencinas/insumos-pwa/main/insumos.xlsx";
  try {
    const response = await fetch(urlExcel);
    if (!response.ok) throw new Error('No se pudo cargar el archivo Excel');

    const arrayBuffer = await response.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, { type: 'array' });

    const firstSheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[firstSheetName];
    const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: '' });

    return jsonData;
  } catch (error) {
    console.error('Error al cargar o procesar Excel:', error);
    return null;
  }
}


    window.onload = async () => {
      const datos = await cargarExcelDesdeGitHub();
      if (datos) {
        console.log(datos);
        // Mostrar datos en pantalla para prueba
        document.getElementById('output').textContent = JSON.stringify(datos, null, 2);
      } else {
        document.getElementById('output').textContent = 'Error al cargar los datos.';
      }
    };
  </script>
</body>
</html>
