<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insumos PWA</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: left;
    }
    input[type="number"] {
      width: 60px;
    }
    .filter-row input {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Lista de Insumos</h1>

  <div style="margin-bottom: 1rem;">
    <label for="topN">Mostrar Top N:</label>
    <input type="number" id="topN" value="5" min="1" />
    <button id="topCantidad">Top por Cantidad</button>
    <button id="topCosto">Top por Costo</button>
    <button id="reset">Resetear Filtros</button>
  </div>

  <div id="tabla-container">
    <table id="tablaInsumos">
      <thead>
        <tr id="header-row"></tr>
        <tr id="filter-row" class="filter-row"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div style="display: flex; gap: 20px; margin-top: 2rem;">
    <div style="flex: 1;">
      <h3>Top N por Cantidad</h3>
      <canvas id="chartCantidad" height="200"></canvas>
    </div>
    <div style="flex: 1;">
      <h3>Top N por Costo</h3>
      <canvas id="chartCosto" height="200"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
