<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Insumos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Opcional: algo de estilo para tabla y inputs */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    input[type="text"] {
      width: 90%;
      padding: 4px;
    }
    .filter-row input {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Lista de Insumos</h1>

  <div style="margin-bottom: 1rem;">
    <label for="topN">Mostrar Top N:</label>
    <input
      type="number"
      id="topN"
      value="5"
      min="1"
      aria-label="NÃºmero para mostrar el Top N"
    />
    <button id="topCantidad" aria-label="Mostrar top por cantidad">
      Top por Cantidad
    </button>
    <button id="topCosto" aria-label="Mostrar top por costo">
      Top por Costo
    </button>
    <button id="reset" aria-label="Resetear filtros">Resetear Filtros</button>
  </div>

  <div style="display: flex; gap: 20px; margin-top: 2rem;">
    <div style="flex: 1;">
      <h3>Top N por Cantidad</h3>
      <canvas id="chartCantidad" height="200"></canvas>
    </div>
    <div style="flex: 1;">
      <h3>Top N por Costo</h3>
      <canvas id="chartCosto" height="200"></canvas>
    </div>
  </div>

  <div id="tabla-container" style="margin-top: 2rem;">
    <table id="tablaInsumos">
      <thead>
        <tr id="header-row"></tr>
        <tr id="filter-row" class="filter-row"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
