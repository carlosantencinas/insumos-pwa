<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Insumos y Top N con Gr√°ficas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #filtros-top {
      margin-bottom: 20px;
    }
    #filtros-top label {
      font-weight: bold;
      margin-right: 10px;
    }
    #filtros-top input {
      width: 50px;
      margin-right: 20px;
    }
    #graficas-arriba {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    #chartPorcentaje {
      width: 400px;
      height: 400px;
      margin-bottom: 30px;
    }
    #graficas-abajo {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }
    #chartCosto, #chartCantidad {
      width: 400px;
      height: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"] {
      width: 90%;
      padding: 4px;
      box-sizing: border-box;
    }
    #reset {
      margin-left: 20px;
      padding: 5px 15px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="filtros-top">
    <label for="topN">Top N:</label>
    <input type="number" id="topN" value="5" min="1" />
    <button id="topCantidad">Mostrar Top N por Cantidad</button>
    <button id="topCosto">Mostrar Top N por Costo</button>
    <button id="reset">Resetear filtros y tablas</button>
  </div>

  <div id="graficas-arriba">
    <canvas id="chartPorcentaje"></canvas>
  </div>

  <div id="graficas-abajo">
    <canvas id="chartCantidad"></canvas>
    <canvas id="chartCosto"></canvas>
  </div>

  <table id="tablaInsumos">
    <thead>
      <tr id="header-row"></tr>
      <tr id="filter-row"></tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
