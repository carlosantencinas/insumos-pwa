<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWA Insumos</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th input { width: 90%; }
    .charts { display: flex; gap: 40px; margin-top: 30px; }
    canvas { max-width: 400px; max-height: 400px; }
  </style>
</head>
<body>
  <h1>PWA: Tabla de Insumos</h1>
  <input type="file" id="input-excel" accept=".xlsx,.xls" />
  <div id="table-container"></div>

  <div class="charts">
    <div>
      <h3>Top por Cantidad</h3>
      <canvas id="chartCantidad"></canvas>
    </div>
    <div>
      <h3>Top por Costo</h3>
      <canvas id="chartCosto"></canvas>
    </div>
  </div>

  <script src="xlsx.full.min.js"></script>
  <script src="chart.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
