<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Insumos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
    }
    .controls {
      margin: 1rem 0;
    }
    .controls input,
    .controls button {
      margin-right: 0.5rem;
      padding: 6px 10px;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Visualizador de Insumos</h1>

  <div class="controls">
    <label for="topN">Top N:</label>
    <input type="number" id="topN" value="5" min="1" />
    <button id="topCantidad">Top Cantidad</button>
    <button id="topCosto">Top Costo</button>
    <button id="reset">Resetear Filtros</button>
  </div>

  <table id="tablaInsumos">
    <thead>
      <tr id="header-row"></tr>
      <tr id="filter-row"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="totalGlobal" style="font-size: 1.2rem; font-weight: bold; margin-top: 2rem;"></div>

  <div style="max-width: 900px; margin: 0 auto;">
    <canvas id="chartCosto"></canvas>
    <canvas id="chartCantidad"></canvas>
  </div>

  <!-- LibrerÃ­as -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
